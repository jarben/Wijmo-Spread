    $("#ss").wijspread({sheetCount:3});

    spread.isPaintSuspended(true);

    var sheet = spread.getSheet(2);
    sheet.setName("Standard Formatter");
    initStandardFormatter(sheet);


    sheet = spread.getSheet(1);
    sheet.setName("Date Formatter");
    initFormatterUnitTest(sheet);
    startFormatterUnitTest(sheet, dateFormatterArray);

    sheet  = spread.getSheet(0);
    sheet.setName("Number Formatter");
    initFormatterUnitTest(sheet);
    startFormatterUnitTest(sheet, numberFormatterArray);

    spread.isPaintSuspended(false);
});

function initFormatterUnitTest(sheet) {
    sheet.setColumnCount(3);
    sheet.getCell(0, 0, $.wijmo.wijspread.SheetArea.colHeader).value("Value");
    sheet.getCell(0, 1, $.wijmo.wijspread.SheetArea.colHeader).value("Formatter");
    sheet.getCell(0, 2, $.wijmo.wijspread.SheetArea.colHeader).value("Display");

    sheet.setColumnWidth(0, 200);
    sheet.setColumnWidth(1, 300);
    sheet.setColumnWidth(2, 300);
};

function startFormatterUnitTest(sheet, formatters) {
    for (var i = 0; i < formatters.length; i += 3) {
        sheet.setValue(i / 3, 0, formatters[i]);
        sheet.setValue(i / 3, 1, formatters[i + 1]);
        sheet.setText(i / 3, 2, formatters[i]);
        sheet.getCell(i / 3, 2).formatter(new $.wijmo.wijspread.GeneralFormatter(formatters[i + 1]));
    }
};

function getActualCellRange(cellRange, rowCount, columnCount) {
    if (cellRange.row == -1 && cellRange.col == -1) {
        return new $.wijmo.wijspread.Range(0, 0, rowCount, columnCount);
    }
    else if (cellRange.row == -1) {
        return new $.wijmo.wijspread.Range(0, cellRange.col, rowCount, cellRange.colCount);
    }
    else if (cellRange.col == -1) {
        return new $.wijmo.wijspread.Range(cellRange.row, 0, cellRange.rowCount, columnCount);
    }

    return cellRange;
};

function btnSetFormat_Click(event) {
    var ss = $("#ss").wijspread("spread");
    var sheet = ss.getActiveSheet();
    try {
        var selections = sheet.getSelections();
        for (var i = 0; i < selections.length; i++) {
            var range = getActualCellRange(selections[i], sheet.getRowCount(), sheet.getColumnCount());
            for (var i = 0; i < range.rowCount; i++) {
                for (var j = 0; j < range.colCount; j++) {
                    sheet.getCell(range.row + i, range.col + j).formatter(new $.wijmo.wijspread.GeneralFormatter($("#format_text").val()));
                }
            }
        }
    } catch (ex) {
        alert(ex.message);
    }
};

function btnClearFormat_Click(event) {
    var ss = $("#ss").wijspread("spread");
    var sheet = ss.getActiveSheet();
    var selections = sheet.getSelections();
    for (var i = 0; i < selections.length; i++) {
        var range = getActualCellRange(selections[i], sheet.getRowCount(), sheet.getColumnCount());
        for (var i = 0; i < range.rowCount; i++) {
            for (var j = 0; j < range.colCount; j++) {
                sheet.getCell(range.row + i, range.col + j).formatter(null);
            }
        }
    }
};
